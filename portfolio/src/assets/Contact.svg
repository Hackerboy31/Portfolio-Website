<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hollow box with white solid border -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="Black" stroke-width="3" />
  
  <!-- Mobile phone icon in the center -->
  <g transform="translate(115, 50)">
    <!-- Phone body -->
    <rect x="5" y="10" width="40" height="80" fill="none" stroke="Black" stroke-width="4" rx="5" />
    <!-- Screen -->
    <rect x="10" y="15" width="30" height="60" fill="none" stroke="Black" stroke-width="3" rx="3" />
    <!-- Home button -->
    <circle cx="25" cy="85" r="4" fill="Black" />
  </g>
</svg>


